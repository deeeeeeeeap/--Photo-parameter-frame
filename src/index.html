<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LensFrame</title>
  <!-- 预连接 Google Fonts 以提升字体加载速度 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div class="app">
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="9" />
          <circle cx="12" cy="12" r="4" />
          <path d="M12 3v2M12 19v2M3 12h2M19 12h2" />
        </svg>
        <span>LensFrame</span>
      </div>

      <div class="section">
        <div class="section-title">
          <span>图片列表</span>
          <button id="addFilesBtn" class="icon-btn" title="添加图片">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14" />
            </svg>
          </button>
        </div>
        <div id="fileList" class="file-list">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M12 4v12m0 0l-4-4m4 4l4-4" />
            </svg>
            <p>点击添加或拖拽图片</p>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">选择模板</div>
        <div class="template-grid">
          <label class="template-card">
            <input type="radio" name="template" value="classic" checked>
            <div class="template-preview classic"></div>
            <span>经典白底</span>
          </label>
          <label class="template-card">
            <input type="radio" name="template" value="blur">
            <div class="template-preview blur"></div>
            <span>毛玻璃</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">导出格式</div>
        <div class="format-btns">
          <label class="format-btn">
            <input type="radio" name="format" value="png" checked>
            <span>PNG 无损</span>
          </label>
          <label class="format-btn">
            <input type="radio" name="format" value="jpg">
            <span>JPG 高质量</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">导出速度</div>
        <div class="format-btns">
          <label class="format-btn">
            <input type="radio" name="quality" value="high" checked>
            <span>原画质</span>
          </label>
          <label class="format-btn">
            <input type="radio" name="quality" value="fast">
            <span>快速 (3K)</span>
          </label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Logo 大小 <span id="logoSizeValue">100%</span></div>
        <input type="range" id="logoSize" class="slider" min="50" max="200" value="100">
      </div>

      <div class="section">
        <div class="section-title">Logo 位置 <span id="logoPositionValue">50%</span></div>
        <input type="range" id="logoPosition" class="slider" min="0" max="100" value="50">
      </div>

      <div class="actions">
        <button id="generateBtn" class="btn primary" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12l5 5L20 7" />
          </svg>
          生成海报
        </button>
        <button id="batchBtn" class="btn secondary" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M12 4v12m0 0l-4-4m4 4l4-4" />
          </svg>
          批量导出
        </button>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <div id="previewContainer" class="preview-container">
        <div class="preview-placeholder">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <rect x="3" y="3" width="18" height="18" rx="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <path d="M21 15l-5-5L5 21" />
          </svg>
          <p>选择图片以预览海报效果</p>
        </div>
        <img id="previewImage" class="preview-image" style="display: none;">
      </div>

      <!-- EXIF 信息面板 -->
      <div id="exifPanel" class="exif-panel" style="display: none;">
        <div class="exif-title">EXIF 信息</div>
        <div class="exif-grid">
          <div class="exif-item">
            <span class="label">相机</span>
            <span id="exifCamera" class="value">-</span>
          </div>
          <div class="exif-item">
            <span class="label">镜头</span>
            <span id="exifLens" class="value">-</span>
          </div>
          <div class="exif-item">
            <span class="label">焦距</span>
            <span id="exifFocal" class="value">-</span>
          </div>
          <div class="exif-item">
            <span class="label">光圈</span>
            <span id="exifAperture" class="value">-</span>
          </div>
          <div class="exif-item">
            <span class="label">快门</span>
            <span id="exifShutter" class="value">-</span>
          </div>
          <div class="exif-item">
            <span class="label">ISO</span>
            <span id="exifISO" class="value">-</span>
          </div>
        </div>
      </div>
    </main>

    <!-- 拖拽覆盖层 -->
    <div id="dropOverlay" class="drop-overlay">
      <div class="drop-content">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M12 4v12m0 0l-4-4m4 4l4-4" />
        </svg>
        <p>释放以添加图片</p>
      </div>
    </div>

    <!-- 进度弹窗 -->
    <div id="progressModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>正在处理...</h3>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <p id="progressText">准备中...</p>
      </div>
    </div>
  </div>
</body>

</html>
